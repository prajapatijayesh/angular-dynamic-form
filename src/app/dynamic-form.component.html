<div [formGroup]="form">
    <label [attr.for]="control.key">{{control.label}}</label>
    <div [ngSwitch]="control.controlType">
        <input *ngSwitchCase="'textbox'" [formControlName]="control.key" [id]="control.key" [type]="control.controlType">
        <input *ngSwitchCase="'file'" [formControlName]="control.key" [id]="control.key" [type]="control.controlType">
    </div>
    <div class="errorMessage" *ngIf="!isValid">{{control.label}} is required</div>
</div>
