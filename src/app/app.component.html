<!-- with dynamic form -->
<div class="mt-1 ml-1">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let field of controlList" class="form-row">
      <dynamic-form [control]="field" [form]="form"></dynamic-form>
    </div>

    <div class="form-row mt-1">
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row mt-1">
    <strong>PAYLOAD</strong><br>{{payLoad}}
  </div>
</div>
